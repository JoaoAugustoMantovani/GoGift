<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verifique seu E-mail - GoGift</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1d1302; color: #efe8e0; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #5b4b3f; border-radius: 15px; overflow: hidden; border: 1px solid #c9720e; }
        .header { background-color: #e68210; padding: 30px; text-align: center; }
        .header h1 { margin: 0; color: #1d1302; font-size: 28px; }
        .content { padding: 30px 40px; text-align: center; }
        .content h2 { margin-top: 0; }
        .content p { font-size: 16px; line-height: 1.6; margin: 15px 0; }
        .button { background-color: #e68210; color: #ffffff; padding: 15px 25px; text-align: center; text-decoration: none; display: inline-block; border-radius: 8px; font-weight: bold; margin-top: 20px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #ddd3ca; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Go<span style="color: #efe8e0;">Gift</span></h1></div>
        <div class="content">
            <h2>Bem-vindo ao GoGift!</h2>
            <p>Obrigado por se cadastrar. Por favor, clique no botão abaixo para verificar seu endereço de e-mail e ativar sua conta.</p>
            <a href="{{ verification_link }}" class="button">Ativar Minha Conta</a>
        </div>
        <div class="footer"><p>Se você não se cadastrou no GoGift, por favor, ignore este e-mail.</p></div>
    </div>
</body>
</html>
